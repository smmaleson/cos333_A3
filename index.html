<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar App</title>

    <style>
        label {
            display: inline-block;
            text-align: right;
        }
    </style>

</head>
<body>

<h1>Registrar's Office</h1>
<h2>Class Search</h2>

<hr>
      <form action="/" method="get">
          <label for="dept">Dept:</label>
          <input type="text" id="dept" name="dept"><br>
          <label for="num">Num:</label>
          <input type="text" id="num" name="number"><br>
          <label for="area">Area:</label>
          <input type="text" id="area" name="area"><br>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title"><br>
          <input type="submit" value="Submit">
      </form>
<br>
<hr>
<h4>ClassId Dept Num Area Title</h4>
{% if courses|length == 0: %}
        (None)
{% else %}
     {% for course in courses: %}
        <a href="regdetails?classid={{course[0]}}">{{'%-6s' % course[0]}}</a>
        {{'%-4s %-6s %-4s %s' % (course[1], course[2], course[3], course[4])}}<br>
     {% endfor %}
{% endif %}

</body>
</html>
