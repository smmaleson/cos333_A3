<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registrar App</title>

        <style>
            div {
                margin-bottom: 3px;
            }
            label {
                display: inline-block;
                width: 65px;
                text-align: right;
            }
            input[type="submit"]{
                margin-left: 5.1%;
                text-align: right;
            }
        </style>

    </head>
    <body>

        <h1>Registrar's Office</h1>
        <h2>Class Search</h2>

        <hr>
        <p>
            <form action="/" method="get">
                  <div>
                      <label for="dept">Dept: </label>
                      <input type="text" id="dept" name="dept" value={{dept}}><br>
                  </div>
                  <div>
                      <label for="num">Number: </label>
                      <input type="text" id="num" name="number" value={{num}}><br>
                  </div>
                  <div>
                      <label for="area">Area: </label>
                      <input type="text" id="area" name="area" value={{area}}><br>
                  </div>
                  <div>
                      <label for="title">Title: </label>
                      <input type="text" id="title" name="title" value={{title}}><br>
                  </div>
                  <div>
                      <input type="submit" value="Submit">
                  </div>
              </form>
        </p>
        <hr>
        <table>
            <tr>
                <td><strong>ClassId</strong></td>
                <td><strong>Dept</strong></td>
                <td><strong>Num</strong></td>
                <td><strong>Area</strong></td>
                <td><strong>Title</strong></td>
            </tr>

            {% if courses|length == 0: %}
                (None)

            {% else %}
             {% for course in courses: %}
                <tr>
                    <td><a href="regdetails?classid={{course[0]}}">{{course[0]}}</a></td>
                    <td>{{course[1]}}</td>
                    <td>{{course[2]}}</td>
                    <td>{{course[3]}}</td>
                    <td>{{course[4]}}</td>
                </tr>
                {% endfor %}
            {% endif %}
        </table>

        <hr>
        Created by
        <a href="https://www.cs.princeton.edu/~rdondero/">Bob Dondero</a>.
        <hr>

    </body>
</html>
